<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Player Similarity (Offense)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .card { max-width: 720px; margin: auto; padding: 20px; border: 1px solid #eee; border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,.05); }
    label { display:block; margin-top:12px; font-weight:600; }
    input, select, button { padding:10px; width:100%; border:1px solid #ddd; border-radius:10px; }
    button { margin-top:16px; cursor:pointer; }
    pre { background:#0f172a; color:#e5e7eb; padding:16px; border-radius:12px; overflow:auto; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(2, minmax(0,1fr)); }
    @media (max-width:640px) { .grid { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Offense Similarity Search</h1>

    <form id="f">
      <input type="hidden" id="mode" value="offense">

      <div id="offense-fields" class="grid">
        <div>
          <label>Passing Yards / game
            <input name="passing_yards_pg" type="number" step="0.1" required>
          </label>
        </div>
        <div>
          <label>Passing TDs / game
            <input name="passing_tds_pg" type="number" step="0.1" required>
          </label>
        </div>
        <div>
          <label>INTs / game
            <input name="ints_pg" type="number" step="0.1" required>
          </label>
        </div>
        <div>
          <label>Rushing Yards / game
            <input name="rushing_yards_pg" type="number" step="0.1" required>
          </label>
        </div>
        <div>
          <label>Rushing TDs / game
            <input name="rushing_tds_pg" type="number" step="0.1" required>
          </label>
        </div>
        <div>
          <label>Receiving Yards / game
            <input name="receiving_yards_pg" type="number" step="0.1" required>
          </label>
        </div>
        <div>
          <label>k (neighbors)
            <input name="k" type="number" min="1" max="20" value="5">
          </label>
        </div>
      </div>

      <button type="submit">Find Similar Players</button>
    </form>

    <h3 style="margin-top:24px">Results</h3>
    <pre id="out">-</pre>
  </div>

  <!-- Load our JavaScript from the same folder as this HTML -->
  <script src="./app.js"></script>
</body>
</html>
